<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">




  <title>Frontend Mentor | Stats preview card component</title>

  <!-- CSS Stylesheets -->

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="flex-container">
    <div class="box">
      <div class="box-text">
        <h1>Get <span>insights</span> that help<br class="desktop-br" /> your business grow.</h1>
        <p>Discover the benefits of data<br class="mobile-br" /> analytics and make better decisions regarding revenue, customer<br class="desktop-br" />
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="item-stat">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="item-stat">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="item-stat">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="box-img">
        <img src="images/image-header-desktop.jpg" class="overlay" id="img-desktop" alt="">
        <img src="images/image-header-mobile.jpg" class="overlay" id="img-mobile" alt="">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">SOUMYE AGARWAL</a>.
  </div>
</body>

</html>
